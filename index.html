<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True SMS</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./boostrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>

    <main>
        <div class="container-fluid landingPage">
            <div class="row">
                <div class="col-lg-8 leftLandingPage">
                    <span class="trueSmsText"> True SMS</span>

                    <div class="imageContainer">
                        <img class="img-fluid landingPageImg" src="./assets/Business, analytics, sucess, startup, Technology _ account, setting, options, preferences.svg" alt="">
                    </div>
                </div>
                <div class="col-lg-4 rightLandingPage" >
                    <div>
                        <h1 class="welcomeHeader mt-5 mb-4 ms-3">
                            WELCOME TO TRUE SMS
                        </h1>

                        <p class="fst-italic mb-4 ms-3 noteInfo">
                            Please sign in to your account To keep track of what you need
                        </p>
                    </div>

                    <div class="chooseLogin mb-4 ms-3">
                        <span class="chooseAdminLogin"><a href="#">Admin Login</a></span>
                        <span class="chooseClientLogin"><a href="#">Client Login</a></span>
                    </div>

                    <div class="loginForm">
                        <form class="ms-2">
                            <div class="mb-3">
                                <input placeholder="Username" type="text" class="form-control loginInput">
                            </div>
                            <div class="mb-3">
                                <input placeholder="Password" type="password" class="form-control loginInput">
                            </div>

                            <div class="rememberMeAndForgetPassword mt-4 mb-3">
                                <span class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </span>
                                <span class="forgetPassword"><a href="./registrationPages/recoverPassword.html">Forgot password?</a></span>
                            </div>
                            <button type="submit" class="mt-3 mb-5 loginBtn fw-bold" style="color: #ffffff;">Login</button>
                        </form>
                    </div>

                    <div class="newToPlatform mt-4 text-center">
                        <span>New To our platform? </span>
                        <span class="registerLink"><a href="./registrationPages/accountInfo.html">Register</a></span>
                    </div>

                    <div class="termOfUseAndPrivacy text-center mt-5">
                        <span>Term Of Use</span>
                        <span>Privacy Policy</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
