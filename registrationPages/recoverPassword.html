<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../boostrap/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet"/>
    <title>TRUE SMS | Recover Password</title>
</head>

<body>
    <div class="container-fluid coverPage">
        <div class="row">
            <div class="col-lg-8 recoverPasswordLeftPage">
                <span class="trueSmsText"> TRUE SMS </span>
                <div class="recoverPasswordImageContainer">
                    <img src="../assets/Business, finance _ boss, king, woman, account, graph, taxes, success, competition, manager.svg "
                        class="img-fluid">
                </div>
            </div>
            <div class="col-lg-4 recoverPasswordRightPage">
                <div class="mt-5 ms-3 mb-5 recoverHeader">
                    <h1> Recover your password</h1>
                </div>
                <div>
                    <p class="fst-italic ms-3 mb-5 subHeader">please enter your email address and we'll send you instructions on
                      how to reset your password
                    </p>
                </div>
                <div class="recoverPasswordForm ms-3">
                    <form>
                        <div class="mb-5">
                          <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <button type="submit" class="recoverPasswordBtn mb-5 fw-bold p-2">Recover Password</button>
                      </form>
                </div>
        
                <div class="text-center">
                    <span class="backToLogin">
                        <a href="../index.html"><i class='bx bxs-chevron-left'></i> Back to Login</a>
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
