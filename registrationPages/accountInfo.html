<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True SMS | Account Information</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../boostrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="container-fluid accountInfoPage">
      <div class="row">
        <div class="accountInfoLeftPage col-md-4">
          <span class="trueSmsText"> TRUE SMS </span>

          <div class="accountImageContainer mt-5">
            <img src="../assets/Business, error _ comment, review, account, profile, user, list, problem.svg" alt="" />
          </div>
        </div>

        <div class="col-md-8 accountInfoRightPage mb-4">
          <div class="accountInfoHeader mt-5">
            <div class="iconNavigationContainer mb-4">
              <span class="iconContainer activeIcon me-3 text-center ms-3">
                <i class="icons bx bx-home"></i>
              </span>
              <span class="navTextContent">
                <span class="activeText fw-bold"> Account</span> <br />
                <span class="subHeader">Enter Credentials</span>
              </span>
            </div>

            <div>
              <span><i class="navIcon bx bx-chevron-right"></i></span>
            </div>

            <div class="iconNavigationContainer mb-4">
              <span class="iconContainer me-3">
                <i class="icons bx bx-user-circle"></i>
              </span>

              <span class="navTextContent">
                <span class="fw-bold">Personal</span><br />
                <span class="subHeader">Personal Information</span>
              </span>
            </div>

            <div>
              <span><i class="navIcon bx bx-chevron-right"></i></span>
            </div>

            <div class="iconNavigationContainer mb-4">
              <span class="iconContainer me-3">
                <i class="icons bx bxs-credit-card-front"></i>
              </span>
              <span class="navTextContent">
                <span class="fw-bold">Billing</span><br />
                <span class="subHeader">Payment Details</span>
              </span>
            </div>
          </div>

          <div class="mt-4 mb-5">
            <h3 class="fw-bold ms-3">Account Information</h3>
            <p class="fst-italic fillFormInstruction ms-3">
              Fill the Form Below to create a new Account
            </p>
          </div>

          <div class="accountRegistrationForm mb-5 ms-3 me-3">
            <form>
              <div class="mb-3">
                <label class="form-label fw-bold">Email address</label>
                <input placeholder="email address" type="email" class="form-control" inputmode="email" />
              </div>

              <div class="row g-3 mb-3">
                <div class="col-lg-6">
                  <label class="form-label fw-bold">Password</label>
                  <input type="password" class="form-control" placeholder="password" />
                </div>
                <div class="col-lg-6">
                  <label class="form-label fw-bold">Confirm password</label>
                  <input type="password" class="form-control" placeholder="confirm password" />
                </div>
              </div>

              <div class="row g-3">
                <div class="col-lg-6">
                  <label class="form-label fw-bold">TimeZone</label>
                  <input placeholder="timeZone" type="text" class="form-control" />
                </div>
                <div class="col-lg-6">
                  <label class="form-label fw-bold">Language</label>
                  <input placeholder="language" type="text" class="form-control" />
                </div>
              </div>
            </form>
          </div>

          <div>
            <div class="backToLogin mb-4 ms-3">
              <a href="../index.html">
                <i class="bx bx-chevron-left"></i>
                <span>Back to Login</span>
              </a>
            </div>

            <div class="nextAndPrevContainer ms-3 me-3">
              <span class="fw-bold ">
                <a href="../index.html">
                  <button class="prevBtn fw-bold">
                    <i class="bx bx-chevron-left"></i>
                    <span>Previous</span>
                  </button></a>
              </span>
              <span>
                <span>
                  <a href="../registrationPages/personalInfo.html">
                    <button class="nextBtn fw-bold">
                      Next <i class="bx bx-chevron-right"></i>
                    </button>
                  </a>
                </span>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
