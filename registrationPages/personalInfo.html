<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>True SMS | Personal Information</title>
  <link rel="stylesheet" href="../style.css" />
  <link rel="stylesheet" href="../boostrap/bootstrap-5.1.3-dist/css/bootstrap.min.css" />
  <link href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
  <main>
    <div class="container-fluid personalInfoPage">
      <div class="row">
        <div class="personalInfoLeftPage col-lg-4">
          <span class="trueSmsText"> TRUE SMS </span>

          <div>
            <img class="img-fluid mt-5"
              src="../assets/Business, error _ comment, review, account, profile, user, list, problem.svg" alt="" />
          </div>
        </div>

        <div class="col-lg-8 personalInfoRightPage mb-4">
          <div class="personalInfoHeader mt-4">
            <div class="iconNavigationContainer mb-4 ms-3">
              <span class="iconContainer me-3 text-center">
                <i class="icons bx bx-home"></i>
              </span>
              <span class="navTextContent">
                <span class="fw-bold"> Account</span> <br />
                <span>Enter Credentials</span>
              </span>
            </div>

            <div>
              <span><i class="navIcon bx bx-chevron-right"></i></span>
            </div>

            <div class="iconNavigationContainer">
              <span class="iconContainer activeIcon me-3">
                <i class="icons bx bx-user-circle"></i>
              </span>

              <span class="navTextContent">
                <span class="activeText fw-bold">Personal</span><br />
                <span>Personal Information</span>
              </span>
            </div>

            <div>
              <span><i class="navIcon bx bx-chevron-right"></i></span>
            </div>

            <div class="iconNavigationContainer">
              <span class="iconContainer me-3">
                <i class="icons bx bxs-credit-card-front"></i>
              </span>
              <span class="navTextContent">
                <span class="fw-bold">Billing</span><br />
                <span>Payment Details</span>
              </span>
            </div>
          </div>

          <div class="mt-4 mb-4 ms-3">
            <h3 class="fw-bold">Personal Information</h3>
            <span class="subHeader fst-italic">Fill the Form Below to create a new Account</span>
          </div>

          <div class="personalInfoForm mb-5 ms-3 me-3">
            <form>

              <div class="row g-3 mb-3">
                <div class="col-lg-6">
                  <label class="form-label fw-bold">First Name</label>
                  <input type="text" class="form-control" placeholder="first name" />
                </div>
                <div class="col-lg-6">
                  <label class="form-label fw-bold">Last Name</label>
                  <input type="text" class="form-control" placeholder="last name" />
                </div>
              </div>

              <div class="row g-3 mb-3">
                <div class="col-lg-6">
                  <label class="form-label fw-bold">Phone</label>
                  <input type="number" class="form-control" placeholder="phone" />
                </div>

                <div class="col-lg-6">
                  <label class="form-label fw-bold">Post Code</label>
                  <input type="text" class="form-control" placeholder="post code" />
                </div>

              </div>

              <div class="mb-3">
                <label class="form-label fw-bold">Address</label>
                <input placeholder="address" type="text" class="form-control" />
              </div>


              <div class="mb-3">
                <label class="form-label fw-bold">Company</label>
                <input placeholder="company" type="text" class="form-control" />
              </div>

              <div class="row g-3">
                <div class="col-lg-6">
                  <label class="form-label fw-bold">City</label>
                  <input placeholder="city" type="text" class="form-control" />
                </div>

                <div class="col-lg-6">
                  <label class="form-label fw-bold">Company</label>
                  <input placeholder="company" type="text" class="form-control" />
                </div>
              </div>
            </form>
          </div>

          <div>
            <div class="backToLogin mb-4 ms-3">
              <a href="../index.html"><i class="bx bx-chevron-left"></i>
                <span>Back to Login</span></a>
            </div>

            <div class="nextAndPrevContainer ms-3 me-3">
              <span>
                <a href="../registrationPages/accountInfo.html">
                  <button class="prevBtn fw-bold">
                    <i class="bx bx-chevron-left"></i>Previous
                  </button></a>
              </span>
              <span>
                <a href="../registrationPages/billing.html"><button class="nextBtn fw-bold">
                    Next <i class="bx bx-chevron-right"></i></button></a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
