    </head>

                    </button>
                    <div class="nav collapse navbar-collapse" id="navBar">
                        <div class="navbar nav p-2 sidenav">

                            <a href="Home.html" class="navbar-brand text-success p-0">

                                <h3>TRUE SMS</h3>
                            </a>
                            <div class="navbar sidenav">
                                <a href="Home.html" class="nav-link text-secondary mt-2">
                                    <img src="images/home.png" alt="home" class=" navImage">
                                    <span class="mx-2">Home</span>
                                </a>
                                <a href="#" class="nav-link text-secondary">
                                    <img src="images/report.png" alt="report" class="navImage">
                                    <span class="mx-2">Reports</span>
                                </a>
                                <a href="#" class="nav-link text-secondary mt-2">
                                    <img src="images/sending.png" alt="sending" class="navImage">
                                    <span class="mx-2">Sending</span>
                                </a>
                                <a href="#" class="nav-link text-secondary mt-2">
                                    <img src="images/plan.png" alt="plan" class="navImage">
                                    <span class="mx-2">Plan</span>
                                </a>
                                <button class="dropdown-btn text-secondary mt-2">
                                    <img src="images/customer.png" alt="customer" class="navImage">
                                    <span class="mx-2">Customer</span>
                                    <i class="fa fa-caret-down text-secondary"></i>
                                </button>
                                <div class="dropdown-container">
                                    <a href="AddCustomer.html" class="dropdown-item">
                                        <img src="images/customer.png" alt="customer" class="dropdownImage">
                                        <span class="mx-3">Customers</span>
                                    </a>
                                    <a href="Subscription.html" class="dropdown-item">
                                        <img src="images/plan.png" alt="subscription" class="dropdownImage">

                                    </a>
                                </div>
                                <a href="CustomizeTheme.html" class="nav-link text-secondary mt-2">
                                    <img src="images/customizeTheme.png" alt="customizeTheme" class="navImage">
                                    <span class="mx-2">Customize Theme</span>

                                <a href="#" class="nav-link text-secondary mt-2">
                                    <img src="images/administrator.png" alt="customizeTheme" class="navImage">

                                </a>
                                <a href="#" class="nav-link text-secondary mt-2">
                                    <img src="images/security.png" alt="security" class="navImage">
                                    <span class="mx-2">Security</span>
                                </a>
                                <a href="#" class="nav-link text-secondary mt-2">
                                    <img src="images/settings.png" alt="settings" class="navImage">

                                    <span class="mx-2">Settings</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-10" id="content" style="display: block;">
                <header class="bg-success" >
                    <div class="mx-1 row">
                        <div class="col-lg-8 mt-2">
                            <img src="images/search.png" alt="serach" class="navImage">
                            <span class="text-light text-wrap mx-2">Search transactions, invoices or help</span>
                        </div>
                        <div class="col-lg-4 adminHeader">
                            <img src="images/notification.png" alt="notification" width="20px" height="20px">

                            <span class="text-light">|</span>
                            <button class="btn text-light dropdown-toggle" type="button">
                                ADMINISTRATOR
                            </button>

                            <img src="images/image2.png" alt="admin" class="rounded-circle" width="30px"height="30px">
                        </div>
                    </div>
                </header>

                <section class="bg-light container" style="height: 100vh;">
                    <div class="row">
                        <div class="col-lg-5 rounded mt-4 bg-white">
                            <div class="p-3">
                                <h4>New Subscription</h4>
                                <form action="">
                                    <label for="customer">Select Customer</label>
                                    <input type="text" class="form-control">

                                    <label for="plan">Select Plan</label>
                                    <input type="text" class="form-control">

                                    <label for="notification">Send notification (x) number of days before expiration</label>
                                    <input type="text" class="form-control">

                                    <button class="btn btn-success mt-3">

                                        <img src="images/save.png" alt="save" width="25px" height="25px">
                                        Send
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

        <script>
            var dropdown = document.getElementsByClassName("dropdown-btn");
            var i;

            for (i = 0; i < dropdown.length; i++) {
                dropdown[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var dropdownContent = this.nextElementSibling;
                    if (dropdownContent.style.display === "block") {
                        dropdownContent.style.display = "none";
                    } else {
                        dropdownContent.style.display = "block";
                    }
                });
            }
            
            const displayContent =()=> {
                let display = document.getElementById("content").style.display ;
                if (display == "block") {
                    document.getElementById("content").style.display = "none";
                } else {
                    document.getElementById("content").style.display = "block";
                }
            }
        </script>
    </body>
</html>
